<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>icare</title>

<title>i-Care</title>

</head>


<body>
<div class="container">

<div class="login">
    <h1>Login</h1>

<form action="/sign/in" method="post">
    {% csrf_token %}
    {{form.non_field_errors}}
    {% if erro_msg %}
    <p>{{erro_msg}}</p>
    {% endif %}
    <div class="fieldWrapper">
        {{form.username.errors}}
        <!--<label for="{{form.username.id_email}}"></label>-->
        {{form.username}}
    </div>
    <div class="fieldWrapper">
        {{form.password.errors}}
        <!--<label for="{{form.password.id_password}}"></label>-->
        {{form.password}}
    </div>


          <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>

</form>
<br/>

</div>
</div>
