{%extends 'scrapedstories/base.html'%}
{% block style%}
<style>
html
{
height:100%;
box-sizing:border-box;
}
body{
        background-image: url("vv.jpg ");
    margin:3;

postion:absolute;

min-height:90%;
  }

table, th, td {
    border: .5px Solid red;
}

</style>
{%endblock%}


 {%block body%}
<div class="container-fluid">



	<div><p> commit copy </p></div>
<br><br>
<div class="row">
<div class="col-md-10">
 <section class="container">

   	<form onsubmit="submitFn(this, event);">

  <div class="search-wrapper">

    <div class="input-holder">

      <input type="text" class="search-input" placeholder="Type to search" />

     <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
                </div>

      <span class="close" onclick="searchToggle(this, event);"></span>
                <div class="result-container">


 </div>

         </div>
        </form>
	</section>
	</div>  </div>







<div class="row">
<div class="col-md-12">
							<div class="page-header">
								<h1>
									Stories</small>
								</h1>

						</div>
                           {%for story in stories%}
							<div class="row">
								<div class="col-md-12">

<table style="width:100%" >
  <tr>
    <th>

									<div class="page-header">
										<h4>
											{{story.title}}</small>
										</h4>  </div>
									<img alt="Bootstrap Image Preview" src="{{story.simage}}" class="img-rounded" width="170" height="170">
									<p>
                                        {{story.snippet}}--<a href="{{story.slink}}">Read more</a></p>


                        </th></tr> </table>



                                                              </div>
							</div>

                       {% endfor %}
						</div>
					</div>
				</div>
