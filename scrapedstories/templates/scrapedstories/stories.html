}

    width: 700;
    height: 400px;

	<body>
	<header>

<div class="branding-bar pa-bg">
<img alt="Bootstrap Image Preview" src="{%static 'query/images/med.jpg'%}" class="img-circle" width="60" height="60">

        <ul class="top-nav">
          <li><a href="#"><b>i-Care</a></li>

        </ul></div>
<div id="mobile-menu">
       <div class="topics" >
        <div class="scrollable">


 <ul class="topics-list">
            <li  class="active" >
              <a href="{%url 'scrapedstories:mystory'%}" >Stories</a>
            </li>
            <li class="flag pro-bg--before">
              <a href="{%url 'userauth:profile'%}" >Profile</a>
            </li>
            <li class="flag sha-bg--before">
              <a href="{%url 'share:share'%}" >Share</a>
            </li>
            <li class="flag qa-bg--before">
              <a href="{%url 'query:queryhome'%}" >Askit</a>
            </li>

          </ul>

        </div>
        <a href="{%url 'userauth:logout'%}" class="sa">Logout</a>
      </div>

    </div>



</header>
	<div class="container" style="width: 100%">

<div class="cover-image"></div>
 {%for story in stories%}
<!-- ICON, NAME AND DESCRIPTION -->
			<div class="wow fadeInUp content-card">
				<!-- REPLACE WITH YOUR APP URL -->


				<div class="icon-and-title-flex">
					<div class="title-container">
						<!-- REPLACE WITH YOUR APP NAME -->
						<span class="text-title">{{story.title}}</span>	</div>
					   {% if story.simage %}
					    <img src="{{story.simage}}"class="appicon"></img>
					   {% endif %}
                        <div class="title-container">
						<br><div class="intertext-padding"></div>
						<!-- REPLACE WITH YOUR DEV NAME -->
						<span class="text-subtitle"></span>
						<br><div class="intertext-padding"></div>
						<!-- REPLACE WITH YOUR APP PRICE -->
						<span class="text-subtitle"></span>
					</div>
				</div><br><br>
				<!-- REPLACE WITH YOUR APP DESCRIPTION -->
				<span class="text-description" style="font-size: 1.1em">{{story.snippet}}--<a href="{{story.slink}}"><p style="color:blue;">Read more...</p></a></span></div>
{% endfor %}
